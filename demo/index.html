<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-slideshow</title>
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../polymer-slideshow.html">
  <link rel="import" href="../polymer-slide.html">
</head>
<body unresolved>
  <polymer-slideshow height=400>

      <img src="http://placekitten.com/g/350/250">

      <img src="http://placehold.it/350x250">

      <img src="http://lorempixel.com/350/250/">

  </polymer-slideshow>
  <polymer-slide>
    <img src="http://placekitten.com/g/500/500">
  </polymer-slide>

</html>
